{% extends 'articles/base.html' %}

{% block body %}
    <h1>{{ article.title }}</h1>
    <i>{{ article.author }}</i>
    <p><strong>Likes: {{ article.like_count }}</strong></p>
    <form method="post" action="{% url 'articles:like' article.id %}">
        {% csrf_token %}
        <input type="hidden" name="article_id" value="{{ article.id }}"/>
        <input type="submit" value="Like"/>
    </form>
{% endblock %}
